<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="../vue.js"></script>
</head>

<body>

<div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{name}} {{age}}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{age * 3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ randomNumber() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="image" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-bind:value="name" type="text">
    </div>
</div>

<script>
    // You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
    new Vue({
        el: '#app',
        data: {
            greeting: 'Hello World!',
            name: 'Julius',
            age: 29,
            image: 'https://www.w3schools.com/w3css/img_lights.jpg'
        },
        methods: {
            changeGreeting: function (event) {
                this.greeting = event.target.value;
            },
            randomNumber: function () {
                return Math.random();
            }
        }
    })
</script>

</body>

</html>
