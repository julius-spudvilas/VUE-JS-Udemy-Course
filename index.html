<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>

<body>
	<div id="app">
		<div 
		class="demo"
		@click="attachRed = !attachRed"
		:class="{'red':attachRed}"
		:style="[myStyle, {height: width + 'px'}]"></div>
		<div class="demo" :class="divClasses"></div>
		<div class="demo" :class="[color, {red: attachRed}]"></div>
		<hr>
		<input type="text" v-model="color">
		<input type="text" v-model="width">
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				attachRed: false,
				color: 'green',
				width: 50
			},
			computed: {
				divClasses: function(){
					return {
						red: this.attachRed,
						blue: !this.attachRed
					}
				},
				myStyle: function () {
					return {
						'border' : '2px solid ' + this.color,
						width : this.width + 'px'
					}
				}
			}
		})
	</script>

<style scoped>
.demo {
	width: 100px;
	height: 100px;
	background-color: gray;
	display: inline-block;
	margin: 10px;	
}

.red{
	background-color: red;
}

.green{
	background-color: green;
}

.blue{
	background-color: blue;
}
</style>
</body>

</html>
